

<main class="page-wrapper">
  <!-- Navbar 3 Level (Light)-->
  <div class="container py-4 py-lg-5 my-4">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card border-0 shadow">
          <div class="card-body">
            <h2 class="h4 mb-1">Sign in</h2>

            <hr>
            <h3 class="fs-base pt-4 pb-2">Or using form below</h3>
            <form class="needs-validation" novalidate>
              <div class="input-group mb-3"><i class="ci-user position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                <input class="form-control rounded-start" type="username" placeholder="Username" name="username" [(ngModel)]="loginUser.username" required>
              </div>
              <div class="input-group mb-3"><i class="ci-locked position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                <div class="password-toggle w-100">
                  <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="loginUser.password" required>
                  <label class="password-toggle-btn" aria-label="Show/hide password">
                    <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator"></span>
                  </label>
                </div>
              </div>
              <div class="d-flex flex-wrap justify-content-between">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked id="remember_me">
                  <label class="form-check-label" for="remember_me">Remember me</label>
                </div><a class="nav-link-inline fs-sm" href="account-password-recovery.html">Forgot password?</a>
              </div>
              <hr class="mt-4">
              <div class="text-end pt-4">
                <button class="btn btn-primary" type="submit" value="Login" (click)="login(loginUser)"><i class="ci-sign-in me-2 ms-n21"></i>Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
